server:
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/xml
      - text/plain
      - application/json
      - application/xml
      - application/cbor
      - application/x-msgpack
      - text/csv
      - application/x-protobuf
      - application/x-flatbuffers

spring:
  resources:
    static-locations: file:./client/

logging:
  level:
    org.springframework: WARN
    org.apache: WARN
    ch: WARN      