<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>Various data formats in action</title>
	<style>
		#appLoadingIndicator {
            position: absolute;
            top: 50%;
            left: 50%;	
            margin-top: -100px;
            margin-left: -100px;
            width: 200px;
            height: 200px;
		    text-align: center;    
		}
		#appLoadingIndicator span {
		    display: inline-block;
		    vertical-align: middle;
		    width: 40px;
		    height: 40px;
		    margin: 50px auto;
		    background: blue;
		    border-radius: 50px;
		    -webkit-animation: loader 0.9s infinite alternate;
		    -moz-animation: loader 0.9s infinite alternate;
		}
		#appLoadingIndicator span:nth-of-type(2) {
		    -webkit-animation-delay: 0.3s;
		    -moz-animation-delay: 0.3s;
		}
		#appLoadingIndicator span:nth-of-type(3) {
		    -webkit-animation-delay: 0.6s;
		    -moz-animation-delay: 0.6s;
		}
		@-webkit-keyframes loader {
		  0% {
		    width: 40px;
		    height: 40px;
		    opacity: 0.9;
		    -webkit-transform: translateY(0);
		  }
		  100% {
		    width: 64px;
		    height: 64px;
		    opacity: 0.1;
		    -webkit-transform: translateY(-61px);
		  }
		}
		@-moz-keyframes loader {
		  0% {
		    width: 40px;
		    height: 40px;
		    opacity: 0.9;
		    -moz-transform: translateY(0);
		  }
		  100% {
		    width: 64px;
		    height: 64px;
		    opacity: 0.1;
		    -moz-transform: translateY(-61px);
		  }
		}
	</style>
    <link rel="stylesheet" href="//demo.rasc.ch/resources/ext-5.1.1-gpl/packages/ext-theme-crisp/build/resources/ext-theme-crisp-all.css">
</head>
<body>
  <div id="appLoadingIndicator">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <script src="//demo.rasc.ch/resources/ext-5.1.1-gpl/build/ext-all.js"></script>  
  <script src="//demo.rasc.ch/resources/ext-5.1.1-gpl/packages/ext-theme-crisp/build/ext-theme-crisp.js"></script>
  <script src="//demo.rasc.ch/resources/ext-5.1.1-gpl/packages/sencha-charts/build/sencha-charts.js"></script>
  <script src="cbor.js"></script>
  <script src="msgpack.js"></script>
  <script src="papaparse.min.js"></script>  
  <script src="app.js"></script>
</body>
</html>
