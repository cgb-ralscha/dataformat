syntax = "proto3";

option java_package = "ch.rasc.dataformat.proto";
option java_outer_classname = "AddressProtos";

message Address {
  uint32 id = 1; 
  string lastName = 2;
  string firstName = 3;
  string street = 4;
  string zip = 5;
  string city = 6;
  string country = 7;
  float lat = 8;
  float lng = 9;
  string email = 10;  
  sint32 dob = 11;
}

message Addresses {
  repeated Address address = 1;
}
